<div class="container"><h1>{{project.clientName}}</h1><div class="row"><div class="col-md-6"><h3>{{project.projectName}}</h3><h4>{{project.role}}</h4><p>{{project.description}}</p></div><div class="col-md-6"><div class="panel panel-primary env"><div class="panel-heading">Environments Used in the Project<div class="panel-body"><div class="row"><div class="col-md-6"><div ng-repeat="stack in project.stacks" ng-click="showStackSkills(stack)" class="row"><button class="btn btn-primary environments">{{stack}}</button></div></div><div class="col-md-6"><div ng-show="enableStackSkills" class="panel panel-primary details"><div class="panel-heading">{{currentStack}}<div class="panel-body"><div ng-repeat=" s in getEnvForStack()">{{ s }}</div></div></div></div></div></div></div></div></div></div></div><div class="row"><div class="col-md-12"><h4 class="text-center">Responsbilities</h4></div></div></div>
